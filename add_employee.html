<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Thêm Nhân Viên Mới</h1>
    <form action="add_employee.php" method="POST">
        <label for="emp_id">ID Nhân Viên:</label>
        <input type="text" id="emp_id" name="emp_id" required><br>

        <label for="emp_name">Tên Nhân Viên:</label>
        <input type="text" id="emp_name" name="emp_name" required><br>

        <label for="emp_phone">Số Điện Thoại:</label>
        <input type="text" id="emp_phone" name="emp_phone" required><br>

        <label for="emp_email">Email:</label>
        <input type="email" id="emp_email" name="emp_email" required><br>

        <label for="emp_account">Tài Khoản:</label>
        <input type="text" id="emp_account" name="emp_account" required><br>

        <label for="emp_password">Mật Khẩu:</label>
        <input type="password" id="emp_password" name="emp_password" required><br>

        <button type="submit">Thêm Nhân Viên</button>
    </form>
</body>

</html>
